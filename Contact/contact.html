<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact form</legend>
            
            <label for="topic">Topic: </label>
            <select name="topic" id="topic" required>
                <option value="">Select topic</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
                <option value="relationships">Relationships</option>
            </select>
            <br>
            <br>

            <label for="name">Name: </label>
            <br>
            <input type="text" name="name" id="name" autocomplete="name" placeholder="First name" required>
            <br>
            <br>

            <label for="email">E-mail: </label>
            <br>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="example@example.com" required>
            <br>
            <br>

            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <br>

            <input type="checkbox" id="subscribe" checked>
            <label for="subscribe">Remember me</label>
            <br>
            <br>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
