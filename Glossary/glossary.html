<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
</head>
<body>
    <section>
    <h1>Estrutura HTML</h1>

    <dl>
        <dt><code>&lt;!DOCTYPE html&gt;</code></dt>
        <dd>Define o tipo de documento como HTML5.</dd>

        <dt><code>&lt;html&gt;</code></dt>
        <dd>Define um documento HTML.</dd>

        <dt><code>&lt;head&gt;</code></dt>
        <dd>Container para metadados, títulos da página, <em>links</em>...</dd>

        <dt><code>&lt;body&gt;</code></dt>
        <dd>Corpo do documento.</dd>
    </dl>
    </section>
</body>
</html>
